<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Tu Gestor De Peliculas</header>
    <div class="tarjeta-formulario">
        <h3>Nombre de la película o serie</h3>
        <input id="input" type="text" required>
    </div>
    <div class="tarjeta-formulario">
        <h3>Género</h3>
        <select name="Genero" required>
            <option value="">Seleccione su opción</option>
            <option value="Accion">Acción</option>
            <option value="Comedia">Comedia</option>
            <option value="Terror">Terror</option>
            <option value="Romance">Romance</option>
            <option value="Aventura">Aventura</option>
            <option value="Animado">Animado</option>
            <option value="Drama">Drama</option>
        </select>
    </div>
    <div class="tarjeta-formulario">
        <h3>Formato</h3>
        <select name="Formato" required>
            <option value="">Seleccione su opción</option>
            <option value="Serie">Serie</option>
            <option value="Pelicula">Película</option>
        </select>
    </div>
    <div class="tarjeta-formulario">
        <h3>Plataforma</h3>
        <select name="Plataforma" required>
            <option value="">Seleccione su opción</option>
            <option value="Netflix">Netflix</option>
            <option value="Amazon Prime">Amazon Prime</option>
            <option value="Disney Plus">Disney Plus</option>
            <option value="HBO Max">HBO Max</option>
            <option value="Crunchy Roll">Crunchy Roll</option>
        </select>
    </div>
    <div class="tarjeta-formulario">
        <h3>Calificación</h3>
        <select name="Calificacion" required>
            <option value="">Seleccione su opción</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="tarjeta-formulario">
        <h3>Reseña</h3>
        <input type="text" name="Reseña" required>
    </div>
    <button id="">Agregar</button>
</body>
</html>
