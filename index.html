<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Tu Gestor De Peliculas</header>
    <input id="input" type="text" required>
    <div id="tarjeta-formulario">
        <h3>Genero</h3>
        <select name="Genero" id="" required>
            <option value="">Seleccione su opcion</option>
            <option value="Accion">Accion</option>
            <option value="Comedia">Comedia</option>
            <option value="Terror">Terror</option>
            <option value="Romance">Romance</option>
            <option value="Aventura">Aventura</option>
            <option value="Animado">Animado</option>
            <option value="Drama">Drama</option>
        </select>
    </div>
    <div id="terjeta-formulario">
        <h3>Formato</h3>
        <select name="" id="" required>
            <option value="">Seleccione su opcion</option>
            <option value="Serie">Serie</option>
            <option value="Pelicula">Pelicula</option>
        </select>
    </div>
    <div id="tarjeta-formulario">
        <h3>Plataforma</h3>
        <select name="" id="" required>
            <option value="">Seleccione su opcion</option>
            <option value="Netflix">Netflix</option>
            <option value="Amazon Prime">Amazon Prime</option>
            <option value="Disney Plus">Disney Plus</option>
            <option value="hbo Max">HBO Max</option>
            <option value="Crunchy Roll">Crunchy Roll</option>
        </select>
    </div>
    <div id="tarjeta-calificacion">
        <h3>Calificacion</h3>
        <select name="" id="" required>
            <option value="">Seleccione su opcion</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div id="tarjeta-reseña">
        <h3>Reseña</h3>
        <input type="text" required>
    </div>
</body>
</html>
